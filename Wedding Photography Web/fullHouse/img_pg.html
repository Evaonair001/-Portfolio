  <!-- 諮詢表 Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">婚禮攝影諮詢表</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>


        </div>
        <div class="modal-body">
          <form id="myForm" novalidate method="post">

            <div class="mb-3 was-validated">
              <label class="form-label">聯絡人</label>
              <div class="row">
                <div class=" col-5 form-floating" name="lastna">
                  <input type="text" class="form-control" placeholder="姓氏" required>
                  <div class="invalid-feedback">
                    *必填
                  </div>
                </div>
                <div class="col-7" name="lastna">
                  <input type="text" class="form-control" placeholder="名字" required>
                  <div class="invalid-feedback">
                    *必填
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-3 was-validated" name="phone">
              <label for="phone" class="form-label">連絡電話</label>
              <input type="phone" class="form-control" id="phone" placeholder="09-xxxx-xxx" required>
              <div class="invalid-feedback">
                *必填
              </div>
            </div>

            <div class="mb-3">
              <label for="Email" class="form-label">電子信箱</label>
              <input type="email" class="form-control" id="Email" placeholder="ex:name@gmail.com">
            </div>
            <hr class="mx-auto text-primary my-4" style="height:3px; width:300px;" />

            <div class="mb-3">
              <div class="form-group was-validated">
                <label for="datepicker" class="form-label">婚禮檔期</label>
                <input id="datepicker" type="text" value="" placeholder="請選擇時間與日期"
                  class="form-control datetimepicker-input" data-toggle="datetimepicker" data-target="#datepicker"
                  required>
                <div class="invalid-feedback">
                  *請輸入預計婚期
                </div>
              </div>
              <label for="datepicker" class="pt-3 form-label">日期備註</label>
              <textarea class="form-control" id="datepicker" rows="2"></textarea>
            </div>
            <hr class="mx-auto text-primary my-4" style="height:3px; width:300px;" />

            <div class="my-3">
              <label for="loca" class="form-label ">預計宴客餐廳或所在縣市</label>
              <select id="loca" class="form-select" aria-label="Default select example">
                <option disabled selected>縣市</option>
                <option value="1">台中市</option>
                <option value="2">彰化縣</option>
                <option value="3">南投縣</option>
                <option value="4">雲林縣</option>
                <option value="4">嘉義縣</option>
              </select>
              <br>
              <label for="loca" class="pt-3 form-label">餐廳名稱</label>
              <textarea class="form-control" id="datepicker" rows="1"></textarea>
              <br>
              <label for="loca1" class="pt-3 form-label">詳細餐廳地址</label>
              <textarea class="form-control" id="datepicker" rows="1"></textarea>
            </div>

            <div class="mb-5">
              <label for="item" class="form-label">預計方案</label>
              <div class="component container" id="item" style="height: 70px ; text-align: left;">
                <div class="border row">
                  <div class="col-6 form-check">
                    <label class="form-check-label ">
                      <input type="checkbox" class=" form-check-input">
                      A.傳統文定(1.5hr拍攝)
                    </label>
                  </div>
                  <div class="col-6 form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input">
                      B.證婚+宴客(8hr拍攝)
                    </label>
                  </div>
                </div>

                <div class="border row">
                  <div class="col-6 form-check">
                    <label class="form-check-label ">
                      <input type="checkbox" class=" form-check-input">
                      C.戶外證婚(1hr拍攝)
                    </label>
                  </div>
                  <div class="col-6 form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input">
                      D.婚禮宴客(6hr拍攝)
                    </label>
                  </div>
                </div>

                <div class="border row">
                  <div class="col-6  form-check">
                    <label class="form-check-label ">
                      <input type="checkbox" class=" form-check-input">
                      E.婚紗拍攝(3hr拍攝)
                    </label>
                  </div>
                  <div class="col-6  form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input">
                      F.寶寶抓周(2hr拍攝)
                    </label>
                  </div>
                </div>
              </div>

            </div>
          </form>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-primary" type="submit" value="submit">提交</button>
